<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<div class="card">
    <h2>登录</h2>
    <label>用户名</label>
    <input type="text" id="username" placeholder="请输入用户名">

    <label>密码</label>
    <input type="password" id="password" placeholder="请输入密码">

    <!-- 点击直接跳转，不做校验 -->
    <button id="loginBtn">登录</button>
</div>
</body>
</html>
