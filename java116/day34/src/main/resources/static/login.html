<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
            width: 300px;
        }

        h2 {
            margin: 0 0 20px;
            font-size: 20px;
            text-align: center;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 16px;
            width: 100%;
            padding: 10px;
            border: none;
            background: #0d6efd;
            color: #fff;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>登录</h2>
    <form action="/use/login" method="post">
        <label>用户名</label>
        <input type="text" name="username" placeholder="请输入用户名">

        <label>密码</label>
        <input type="password" name="password" placeholder="请输入密码">

        <button type="submit">登录</button>
    </form>
</div>
</body>
</html>
