<!DOCTYPE html>
<html lang="zh-CN">
<head>

<!-- 主体容器 -->
<main class="container">
    <h1>AI 问答</h1>

    <textarea id="prompt" placeholder="输入你的问题..."></textarea>

    <div class="buttons">
        <button id="askSync" class="btn btn-primary">同步问答</button>
        <button id="askStream" class="btn btn-primary">流式问答</button>
        <button id="stopStream" class="btn btn-secondary" disabled>停止流式</button>
        <button id="clear" class="btn btn-secondary">清空</button>
    </div>

    <h2>回答</h2>
    <pre id="output" class="output"></pre>
    <div id="status" class="status"></div>
</main>
