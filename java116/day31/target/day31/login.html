<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script src="./js/jquery-3.6.4.min.js"></script> <!-- 本地 jQuery -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
            width: 300px;
        }

        h2 {
            margin: 0 0 20px;
            font-size: 20px;
            text-align: center;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 16px;
            width: 100%;
            padding: 10px;
            border: none;
            background: #0d6efd;
            color: #fff;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        #msg {
            margin-top: 10px;
            font-size: 13px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>登录</h2>
    <label>用户名</label>
    <input type="text" id="username" placeholder="请输入用户名">

    <label>密码</label>
    <input type="password" id="password" placeholder="请输入密码">

    <button id="loginBtn">登录</button>
    <div id="msg"></div>
</div>

<script>
    $(function () {
        $("#loginBtn").click(function () {
            let uname = $("#username").val().trim();
            let pwd = $("#password").val().trim();

            if (!uname || !pwd) {
                $("#msg").text("请输入用户名和密码").show();
                return;
            }

            // Ajax 请求 Servlet
            $.get("/day31/LoginServlet?method=login",
                {username: uname, password: pwd},
                function (result) {
                    // result 是服务器返回的内容
                    window.location.href = "Useinfo.html"
                    // $("#msg").text("服务器返回：" + result).css("color", "green").show();
                }
            ).fail(function () {
                $("#msg").text("请求失败，请检查服务器").css("color", "red").show();
            });
        });
    });
</script>
</body>
</html>
